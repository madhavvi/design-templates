<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Welcome</title>
    <meta name="description" content="Reset Password Email Template.">
    <style type="text/css">
        body {
            font-family: 'Fakt', Helvetica, sans-serif;
        }

        a:hover {
            text-decoration: underline !important;
        }
    </style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
    <!--100% body table-->
    <table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
        style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
        <tr>
            <td>
                <table style="background-color: #f2f3f8; max-width:630px;  margin:0 auto;" width="100%" border="0"
                    align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="height:50px;">&nbsp;</td>
                    </tr>

                    <tr>
                        <td>
                            <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                                style="max-width:670px;background:#fff; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                                <tr>
                                    <td style="padding:30px 35px 20px;">
                                        <a href="" title="logo"
                                            target="_blank">
                                            <img width="60" height="60"
                                                src="auth0-logo.svg"
                                                width="600" height="" alt="alt_text" border="0"
                                                style="font-family: sans-serif; font-size: 15px; line-height: 15px; color: #555555;"
                                                title="logo" alt="logo">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding:0 35px;">
                                        <h1
                                            style="color:#1e1e2d; font-weight:500; margin:0;font-size:32px;font-family:'Rubik',sans-serif;">
                                            Welcome to {{ friendly_name }}!</h1>
                                        <p style="font-size: 15px; line-height: 1.5; margin: 30px 0 40px 0;">
                                            Your account is now activated.
                                        </p>
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                                            align="center"
                                            style="margin: 30px auto 0; width: 320px; height: 52px; border-radius: 3px;">
                                            <tr>
                                                <td
                                                    style="border-radius: 3px; background: #eb5424; text-align: center; width: 320px; height: 52px;">
                                                    <a href=""
                                                        style="background: #eb5424; border: 15px solid #eb5424; color: #fff; font-family: 'Open Sans', sans-serif; font-weight: 500; font-size: 16px; mso-height-rule: exactly; text-align: center; text-decoration: none; display: block; border-radius: 3px;">
                                                        Login to Your Account
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding:0 35px;">
                                        <p style="font-size: 15px; line-height: 1.5; margin: 30px 0 40px 0;">
                                            If you are having any issues with your account, 
                                            please don't hesitate to contact us by sending an email.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="height:40px;">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!--/100% body table-->
</body>

</html>
